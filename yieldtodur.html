
   <script src="js/jquery-1.11.3.min.js"></script>
                  <script src="js/bootstrap.min.js"></script>
                  <script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/highcharts-3d.js"></script>

<div id="container" style="height: 400px"></div>

<style type="text/css">
#container {
  height: 400px; 
  min-width: 310px; 
  max-width: 800px;
  margin: 0 auto;
}</style>

<script>
$(function () {
    $('#container').highcharts({
        chart: {
            type: 'column',
            margin: 75,
            options3d: {
        enabled: true,
                alpha: 15,
                beta: 15,
                depth: 350
            }
        },
        plotOptions: {
            column: {
                depth: 40,
                stacking: true,
                grouping: false,
                groupZPadding: 10
            }
        },
        series: [{
            data: [1, 2, 4, 3, 2, 4],
            stack: 0
        }, {
            data: [5, 6, 3, 4, 1, 2],
            stack: 2
        }, {
            data: [7, 9, 8, 7, 5, 8],
            stack: 1
        }]
    });
});
</script>
